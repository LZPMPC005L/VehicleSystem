<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Owner Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>This is the Register Owner Page!</h1>
        <form action="/register_owner/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="owner_id">Owner ID:</label>
                <input type="text" id="owner_id" name="owner_id" class="form-control" value="{{ owner_id|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="owner_name">Owner Name:</label>
                <input type="text" id="owner_name" name="owner_name" class="form-control" value="{{ owner_name|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="owner_email">Owner Email:</label>
                <input type="email" id="owner_email" name="owner_email" class="form-control" value="{{ owner_email|default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Check if there are any messages -->
        {% if messages %}
        <div class="alert-container mt-3">
            <!-- Loop through messages and display them -->
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script>
        $(document).ready(function(){
            $(".alert-dismissible").fadeTo(2000, 500).slideUp(500, function(){
                $(this).alert('close');
            });
        });
    </script>
</body>
</html>
