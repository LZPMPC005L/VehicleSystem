<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Owner Page</title>
</head>
<body>
    <h1>This is the Register Owner Page!</h1>
    <form action="/register_owner/" method="post">
        {% csrf_token %}
        <label for="owner_id">Owner ID:</label><br>
        <input type="text" id="owner_id" name="owner_id"><br>
        <label for="owner_name">Owner Name:</label><br>
        <input type="text" id="owner_name" name="owner_name"><br>
        <label for="owner_email">Owner Email:</label><br>
        <input type="email" id="owner_email" name="owner_email"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
